<div class="meeting-form">
  <h2>{{ meetingId ? 'Edit Meeting' : 'Add Meeting' }}</h2>
  <form
    [formGroup]="meetingForm"
    (ngSubmit)="meetingId ? updateMeeting() : createMeeting()"
  >
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div>
      <label for="title">Title</label>
      <input id="title" formControlName="title" />
    </div>
    <div>
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
    </div>
    <div>
      <label for="time">Time</label>
      <input id="time" type="time" formControlName="time" />
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Assigned">Assigned</option>
        <option value="In Session">In Session</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
      <label for="organizerId">Organizer ID</label>
      <input id="organizerId" type="number" formControlName="organizerId" />
    </div>
    <button
      type="button"
      (click)="createMeeting()"
      *ngIf="!meetingId"
      [disabled]="!meetingForm.valid"
    >
      Create
    </button>
    <button
      type="submit"
      *ngIf="meetingId"
      [disabled]="!meetingForm.valid"
    >
      Update
    </button>
  </form>
</div>
