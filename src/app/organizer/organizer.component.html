<div>
  <h2>Organizer Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings">
        <td>{{ meeting.title }}</td>
        <td>{{ meeting.date | date: 'yyyy-MM-dd' }}</td>
        <td>{{ meeting.time }}</td>
        <td>{{ meeting.status }}</td>
        <td>
          <!-- Edit Meeting Button -->
          <button [routerLink]="['/meetings', meeting.meetingId, 'edit']" class="btn btn-warning">
            Edit
          </button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
