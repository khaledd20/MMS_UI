<div class="organizer-dashboard">
  <h1>Welcome, Organizer</h1>
  <h2>Your Meetings</h2>

  <!-- Create Meeting Button -->
  <button routerLink="/meetings/new" class="btn btn-primary">
    Create New Meeting
  </button>

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings">
        <td>{{ meeting.title }}</td>
        <td>{{ meeting.date | date: 'yyyy-MM-dd' }}</td>
        <td>{{ meeting.time }}</td>
        <td>{{ meeting.status }}</td>
        <td>
          <!-- Edit Meeting Button -->
          <button [routerLink]="['/meetings', meeting.meetingId, 'edit']" class="btn btn-warning">
            Edit
          </button>
          <!-- View Attendees Button -->
          <button [routerLink]="['/meetings', meeting.meetingId, 'attendees']" class="btn btn-primary">
            View Attendees
          </button>
          <!-- View Meeting Minutes Button -->
          <button [routerLink]="['/minutes', meeting.meetingId, 'minutes']" class="btn btn-primary">
            Meeting Minutes
          </button>
          <!-- Delete Meeting Button -->
          <button (click)="deleteMeeting(meeting.meetingId)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="meetings.length === 0" class="no-meetings">
    <p>No meetings available.</p>
  </div>
</div>
